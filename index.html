<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gourmet Archiv Safe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; -webkit-tap-highlight-color: transparent; }
        .recipe-card { transition: all 0.3s ease; }
        .category-pill.active { background-color: #f97316; color: white; border-color: #f97316; box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input, select, textarea { font-size: 16px !important; } 
    </style>
</head>
<body class="pb-24">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 hidden text-center">
        <div class="bg-white rounded-[2rem] p-8 w-full max-md shadow-2xl">
            <div class="text-4xl mb-4">üîê</div>
            <h2 class="text-2xl font-black text-slate-800 mb-2 text-center">Tresor gesperrt</h2>
            <input type="password" id="key-input" placeholder="$2a$10$..." class="w-full bg-slate-50 border rounded-2xl p-4 mb-4 text-center outline-none">
            <button onclick="saveKey()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">Schl√ºssel anwenden</button>
        </div>
    </div>

    <nav class="glass-nav sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">üç≥ Mein Kochbuch</h1>
            <button onclick="logout()" class="text-slate-400 text-xs hover:text-red-500"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <div class="sticky top-[61px] z-30 bg-white/80 backdrop-blur-md border-b border-slate-100 p-3 space-y-3">
        <div class="relative max-w-4xl mx-auto">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
            <input type="text" id="search-input" oninput="applyFilters()" placeholder="Rezepte oder Zutaten suchen..." 
                   class="w-full bg-slate-100/50 border-none rounded-xl py-3 pl-10 pr-4 text-sm outline-none focus:ring-2 focus:ring-orange-500/20 transition">
        </div>
        
        <div id="filter-bar" class="flex gap-2 overflow-x-auto whitespace-nowrap scrollbar-hide pb-1">
            <button onclick="setCategory('Alle')" class="category-pill border bg-white px-5 py-2 rounded-xl text-xs font-bold shadow-sm active">‚ú® Alle</button>
        </div>
    </div>

    <main class="container mx-auto p-4 max-w-4xl">
        <div id="recipe-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-full text-center py-24 italic text-slate-400 text-sm">Lade Rezepte...</div>
        </div>
    </main>

    <button onclick="openCreateModal()" class="fixed bottom-6 right-6 w-16 h-16 bg-orange-500 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl z-50 active:scale-90 transition">
        <i class="fas fa-plus"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-slate-900/80 z-[60] hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-t-[2rem] sm:rounded-[2rem] w-full max-w-lg overflow-hidden shadow-2xl animate-in slide-in-from-bottom duration-300">
            <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                <h2 id="modal-title" class="text-xl font-extrabold text-slate-800 tracking-tight">Neues Rezept</h2>
                <button onclick="toggleModal(false)" class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full">&times;</button>
            </div>
            <form id="recipe-form" class="p-6 space-y-4 max-h-[80vh] overflow-y-auto pb-10 border-none">
                <input type="hidden" id="edit-id">
                <input type="text" id="titel" placeholder="Was kochst du?" class="w-full bg-slate-50 border-none rounded-xl p-4 focus:ring-2 focus:ring-orange-500 outline-none font-medium" required>
                <div class="flex gap-3">
                    <select id="kategorie" class="flex-grow bg-slate-50 border-none rounded-xl p-4 focus:ring-2 focus:ring-orange-500 outline-none font-medium text-slate-600" required>
                        <option value="">Kategorie...</option>
                        <option value="Suppe">ü•£ Suppe</option>
                        <option value="Salat">ü•ó Salat</option>
                        <option value="Fleisch">ü•© Fleisch</option>
                        <option value="Fisch">üêü Fisch</option>
                        <option value="Grill">üî• Grill</option>
                        <option value="Backen">ü•ê Backen</option>
                        <option value="Snacks">üçü Snacks</option>
                        <option value="Desserts">üç® Desserts</option>
                    </select>
                    <input type="number" id="personen" placeholder="Pers." class="w-24 bg-slate-50 border-none rounded-xl p-4 focus:ring-2 focus:ring-orange-500 outline-none font-medium" min="1" required>
                </div>
                <div class="space-y-2">
                    <div id="zutaten-liste" class="space-y-3"></div>
                    <button type="button" onclick="addZutatRow()" class="w-full text-orange-500 text-sm font-bold p-3 border-2 border-dashed border-orange-100 rounded-xl">+ Zutat hinzuf√ºgen</button>
                </div>
                <textarea id="anleitung" placeholder="Zubereitung (optional)..." class="w-full bg-slate-50 border-none rounded-xl p-4 h-32 focus:ring-2 focus:ring-orange-500 outline-none font-medium"></textarea>
                <button type="submit" id="saveBtn" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold text-lg shadow-lg">Speichern</button>
            </form>
        </div>
    </div>

    <script>
        const BIN_ID = "69876e1f43b1c97be96ce243";
        let API_KEY = localStorage.getItem('kb_api_key');
        const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        const catIcons = { "Suppe": "ü•£", "Salat": "ü•ó", "Fleisch": "ü•©", "Fisch": "üêü", "Grill": "üî•", "Backen": "ü•ê", "Snacks": "üçü", "Desserts": "üç®" };
        let dataStore = { rezepte: [] };
        let currentCategory = "Alle";

        window.onload = () => { if (!API_KEY) document.getElementById('login-overlay').classList.remove('hidden'); else fetchRecipes(); };

        function saveKey() {
            const val = document.getElementById('key-input').value.trim();
            if (val) { localStorage.setItem('kb_api_key', val); API_KEY = val; document.getElementById('login-overlay').classList.add('hidden'); fetchRecipes(); }
        }

        function logout() { if(confirm("Schl√ºssel vom Ger√§t entfernen?")) { localStorage.removeItem('kb_api_key'); location.reload(); } }

        const filterBar = document.getElementById('filter-bar');
        Object.entries(catIcons).forEach(([name, icon]) => {
            const btn = document.createElement('button');
            btn.className = "category-pill border bg-white px-5 py-2 rounded-xl text-xs font-bold shadow-sm transition";
            btn.innerText = `${icon} ${name}`;
            btn.onclick = (e) => {
                document.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                setCategory(name);
            };
            filterBar.appendChild(btn);
        });

        async function fetchRecipes() {
            try {
                const res = await fetch(`${URL}/latest`, { headers: { "X-Master-Key": API_KEY }});
                const result = await res.json();
                dataStore.rezepte = result.record.rezepte || [];
                renderRecipes(dataStore.rezepte);
            } catch (err) { alert("API-Fehler."); logout(); }
        }

        function setCategory(kat) {
            currentCategory = kat;
            applyFilters();
        }

        // DIE LIKE-SUCHE LOGIK
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = dataStore.rezepte.filter(r => {
                const matchesCat = (currentCategory === "Alle" || r.kategorie === currentCategory);
                const matchesSearch = (
                    r.titel.toLowerCase().includes(searchTerm) || 
                    r.anleitung.toLowerCase().includes(searchTerm) ||
                    r.zutaten_neu.some(z => z.name.toLowerCase().includes(searchTerm))
                );
                return matchesCat && matchesSearch;
            });
            
            renderRecipes(filtered);
        }

        function renderRecipes(list) {
            const grid = document.getElementById('recipe-list');
            grid.innerHTML = list.length === 0 ? '<div class="col-span-full text-center py-20 opacity-50">Nichts gefunden... üç≥</div>' : '';
            list.forEach(r => {
                grid.innerHTML += `
                    <div class="recipe-card bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest">${catIcons[r.kategorie] || ''} ${r.kategorie}</span>
                                <div class="flex items-center gap-4">
                                    <span class="text-slate-400 text-xs font-bold"><i class="fas fa-users mr-1"></i>${r.personen}</span>
                                    <button onclick="editRecipe(${r.id})" class="text-slate-400"><i class="fas fa-edit text-lg"></i></button>
                                    <button onclick="deleteRecipe(${r.id})" class="text-slate-200 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <h3 class="text-xl font-extrabold text-slate-800 mb-5 leading-tight">${r.titel}</h3>
                            <div class="space-y-4 text-sm">
                                <div class="bg-orange-50/50 rounded-2xl p-4">
                                    ${(r.zutaten_neu || []).map(z => `
                                        <div class="flex justify-between border-b border-orange-100/50 pb-1 mb-1">
                                            <span class="text-slate-700 font-medium">${z.name}</span>
                                            <span class="text-slate-400 font-bold">${z.menge}</span>
                                        </div>`).join('')}
                                </div>
                                ${r.anleitung ? `<div class="px-1 text-slate-600 italic">"${r.anleitung}"</div>` : ''}
                            </div>
                        </div>
                    </div>`;
            });
        }

        // Formular-Handling wie bisher...
        function toggleModal(show) { document.getElementById('modal').classList.toggle('hidden', !show); }
        function openCreateModal() { document.getElementById('recipe-form').reset(); document.getElementById('edit-id').value = ''; document.getElementById('modal-title').innerText = 'Neues Rezept'; document.getElementById('zutaten-liste').innerHTML = ''; addZutatRow(); toggleModal(true); }
        function addZutatRow(menge = '', name = '') {
            const container = document.getElementById('zutaten-liste');
            const row = document.createElement('div');
            row.className = "flex gap-2 items-center animate-in slide-in-from-left duration-200";
            row.innerHTML = `<input type="text" placeholder="Menge" value="${menge}" class="zutat-menge w-[35%] bg-slate-50 border rounded-lg p-3 text-sm focus:ring-1 focus:ring-orange-500 outline-none"><input type="text" placeholder="Was?" value="${name}" class="zutat-name w-[55%] bg-slate-50 border rounded-lg p-3 text-sm focus:ring-1 focus:ring-orange-500 outline-none"><button type="button" onclick="this.parentElement.remove()" class="w-[10%] text-slate-300"><i class="fas fa-times"></i></button>`;
            container.appendChild(row);
        }
        function editRecipe(id) {
            const r = dataStore.rezepte.find(recipe => recipe.id === id);
            if (!r) return;
            document.getElementById('edit-id').value = r.id;
            document.getElementById('titel').value = r.titel;
            document.getElementById('kategorie').value = r.kategorie;
            document.getElementById('personen').value = r.personen;
            document.getElementById('anleitung').value = r.anleitung || '';
            const list = document.getElementById('zutaten-liste');
            list.innerHTML = '';
            r.zutaten_neu.forEach(z => addZutatRow(z.menge, z.name));
            document.getElementById('modal-title').innerText = 'Rezept √§ndern';
            toggleModal(true);
        }
        async function deleteRecipe(id) { if(!confirm("L√∂schen?")) return; dataStore.rezepte = dataStore.rezepte.filter(r => r.id !== id); await saveToCloud(); }
        async function saveToCloud() {
            try {
                await fetch(URL, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, body: JSON.stringify(dataStore) });
                applyFilters();
            } catch (err) { alert("Fehler beim Speichern!"); }
        }
        document.getElementById('recipe-form').onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const zutatenRows = document.getElementById('zutaten-liste').children;
            const zutatenArray = [];
            for (let row of zutatenRows) {
                const menge = row.querySelector('.zutat-menge').value;
                const name = row.querySelector('.zutat-name').value;
                if(name) zutatenArray.push({ menge, name });
            }
            const recipeData = {
                id: editId ? parseInt(editId) : Date.now(),
                titel: document.getElementById('titel').value,
                kategorie: document.getElementById('kategorie').value,
                personen: document.getElementById('personen').value,
                zutaten_neu: zutatenArray,
                anleitung: document.getElementById('anleitung').value
            };
            if (editId) {
                const index = dataStore.rezepte.findIndex(r => r.id === parseInt(editId));
                dataStore.rezepte[index] = recipeData;
            } else {
                dataStore.rezepte.push(recipeData);
            }
            await saveToCloud();
            toggleModal(false);
        };
        fetchRecipes();
    </script>
</body>
</html>
